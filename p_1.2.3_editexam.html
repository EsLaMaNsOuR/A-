    <form action="P_1.2.6_editQuestion.html" method="post">
        <center>
            <br>
            <br>
            <div class="examInfo container">
                <table class="table">
                    <tr scope="row">
                        <td>
                            <label for="title"> Exam Title</label>
                            <input type="text" class=" t c course form-control" id="title" min="0" step="15" name="exam_title" value="Midterm" required>                            
                        </td>
                        <td>
                            <label for="numQuestion"> Number of questions</label>
                            <input type="number" min="1" class=" num form-control" id="numQuestion" value="5">
                        </td>
                    </tr>
                    <tr scope="row">
                        <td>
                            <label for="courseName" style="display: inline-block "> Course name</label>
                            <select class="c course form-control" id="courseName" name="courseName">
                                <option id="courseName" name="courseName">File orgnization </option>
                            </select>
                        </td>
                        <td>
                            <label for="quesDegree"> Degree for a question</label>
                            <input type="number" step="0.5" min="0.5" class="num form-control" id="quesDegree" name="quesDegree" value="2" required>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <label for="quesTime"> Exam duration (mins) </label>
                            <input type="number" class=" num form-control" id="quesTime" min="0" name="quesTime" placeholder="minuts" value="10" required>
                        </td>
                    </tr>
                </table>

                <a href="P_1.2.6_editQuestion.html"><input type="button" name="smex"  class="b btn btn-success" aria-haspopup="true" aria-expanded="false"
                    text-decoration=" none" value="Next"></a>
                <input type="hidden" name="yr" value="'.$yr.'">
            </div>
        </center>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    </nav>

    <!--poopup-->

        index="0" animate="animate" ng-style="{'z-index': 1050 + $$topModalIndex*10, display: 'block'}" tabindex="-1" uib-modal-animation-class="fade"
        modal-in-class="in" modal-animation="true" style="z-index: 1050; visibility:hidden;display: block;" onchange="document.body.style.opacity='1'"
        ;>
        <div class="modal-dialog modal-sm">
            <div class="modal-content" uib-modal-transclude="">
                <div class="panel-heading">
                    <div class="media">

                            <h4 class="media-heading">Logout</h4>
                            <h5 class="media-heading-down ">Are you sure ? </h5>
                        </div>
                        <div class="media-right">
                            <span class=" glyphicon glyphicon-log-out" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <div class=" modal-footer">
                    <form action="index.html">
                        <input type="button" onclick="getElementById('popup').style.visibility='hidden';" class=" btn btn-secondary" value="cancel">
                        <input type="submit" class=" btn btn-success ">
                    </form>
                </div>
            </div>
        </div>
    </div>
