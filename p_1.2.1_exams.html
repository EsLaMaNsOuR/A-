    <script>
        function func(temp, xx) {
            var tt = '#' + temp;
            var yy = '#' + xx;
            if ($(tt).hasClass("active") === true) {
                $(tt).removeClass("active");
                $(tt).removeAttr("checked");
                $(yy).html("Enable");
            }
            else {
                for (var i = 1; i < 4; i++) {
                    var t = '#op_' + i;
                    var y = '#oo_' + i;
                    $(t).removeClass("active");
                    $(t).removeAttr("checked");
                    $(y).html("Enable");
                }
                $(tt).addClass("active");
                $(tt).attr("checked");
                $(yy).html("Disable");
            }

        }

    </script>
